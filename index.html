<!DOCTYPE html>
<html>
<head>
	<title>Gregor's Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
</head>
<body>

	<p id="equals">=</p>

	<p id="zero">0</p>
	<p id="one">1</p>
	<p id="two">2</p>
	<p id="three">3</p>
	<p id="four">4</p>
	<p id="five">5</p>
	<p id="six">6</p>
	<p id="seven">7</p>
	<p id="eight">8</p>
	<p id="nine">9</p>

	<p id="add">+</p>
	<p id="subtract">-</p>
	<p id="multiply">*</p>
	<p id="divide">/</p>

	<p id="decimal">.</p>

	<p id="clear">C</p>

</body>
</html>
